<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* Style for the left half (image) */
        .left-half {
            flex: 1;
            background-image: url('image/loginwave.png'); /* Add your left image URL here */
            background-size: cover;
            background-position: center;
            height: 110vh;
        }

        /* Style for the right half (registration form) */
        .right-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .signup-box {
            /* max-width: 300px; */
            margin-top: 20%;
            width: 400px;
            margin: auto;
            height: 64%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);;
        }

        form {
            display: flex;
            margin-top: -45px;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            color: #666;
        }

        /* Styling for input fields with icons */
        .input-container {
            position: relative;
            width: 80%;
            top: 80%;
            margin-top: 20PX;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .icon {
            position: absolute;
            left: 10px;
            color: #555;
        }

        input {
            flex: 1;
            padding: 8px 30px 8px 40px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            width: 40%;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;

        }
        h2{
        top:10%;
        }

        /* Style for the image on the right */
        .right-image {
            width: 10%; /* Adjust the width as needed */
            margin-top: 70px; /* Adjust the margin as needed */
        }

    </style>
    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var passwordRegex = /^(?=.[A-Z])(?=.\d{2})(?=.[!@#$%^&()-+=])[A-Za-z\d!@#$%^&*()-+=]{6,}$/;

            if (!password.match(passwordRegex)) {
                alert("Password should contain at least six characters, one uppercase letter, two digits, and one special symbol.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Left half with background image -->
        <div class="left-half"></div>

        <!-- Right half with registration form and image -->
        <div class="right-half">
            <!-- Image on the top -->
            <img src="image/avatar.svg" alt="Top Image" class="right-image">
<h2>Signup</h2>

            <!-- Signup box -->
            <div class="signup-box">
                <br>
                <form action="/register" method="POST" onsubmit="return validatePassword()">

                        <!-- Success message -->
                        <p style="color: green;"></p>

                        <!-- Error message -->
                        <p style="color: red;"></p>

                    <!-- employee name input with user icon -->
                    <div class="input-container">
                        <i class="icon fas fa-user"></i>
                        <input type="text" id="employee_name" name="employee_name" placeholder="Enter your Name" required>
                    </div>

                    <!-- circle name input with user icon -->
                    <div class="input-container">
                        <i class="icon fas fa-location-dot"></i>
                        <input type="text" id="circle_name" name="circle_name" placeholder="Select your Circle Name" required>
                    </div>

                    <!-- Email input with envelope icon -->
                    <div class="input-container">
                        <i class="icon fas fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Enter your Email" required>
                    </div>

                    <!-- Password input with lock icon -->
                    <div class="input-container">
                        <i class="icon fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <!-- Confirm Password input with lock icon -->
                    <div class="input-container">
                        <i class="icon fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required );>
                    </div>

                    <button type="submit">Signup</button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
