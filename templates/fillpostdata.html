<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Data Form</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f3e5f5;
            color: black;
            margin: 0;
            padding: 0px;
        }

        .heading-container {
            background-image: url("image/picture\ \(2\).jpg");
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            padding: 20px;
            text-align: center;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        h1{
            color: white;
        }
        .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .nav-links a {
            margin-left: 20px;
            color: white;
            text-decoration: none;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: blue; /* Change color to blue */
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #f0f0f0; /* Hover background color */
        }

        .form-container {
            margin-top: 20px;
            max-width: 600px;
            margin-left: 30%;
            background: #e0e0e0;
            color: black;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #1976d2;
            color: black;
            border: none;
            margin-left: 40%;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
<div class="form-container">
    <form id="siteIDForm" action="/submit_form" method="POST">
        <label for="siteId">Enter Site ID:</label>
        <input type="text" id="siteId" name="siteId" required>
        <label for="sector">Select Sector:</label>
        <select id="sector" name="sector" required>
            <option value="">Please select</option>
            <option value="sector1">sector1</option>
            <option value="sector2">sector2</option>
            <option value="sector3">sector3</option>
        </select>
        <label for="azimuth">Azimuth Cell:</label>
        <input type="text" id="azimuth" name="azimuth" required disabled>
        <label for="towerHeight">Tower Height:</label>
        <input type="text" id="towerHeight" name="towerHeight" required disabled>
        <label for="mechanicalCell">Mechanical Cell:</label>
        <input type="text" id="mechanicalCell" name="mechanicalCell" required disabled>
        <label for="electricalCell">Electrical Cell:</label>
        <input type="text" id="electricalCell" name="electricalCell" required disabled>
        <label for="poleTilt">Pole Tilt:</label>
        <input type="text" id="poleTilt" name="poleTilt" required disabled>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("siteId").addEventListener("input", function() {
        var siteId = document.getElementById("siteId").value;
        var sector = document.getElementById("sector").value;

        var fields = ["azimuth", "towerHeight", "mechanicalCell", "electricalCell", "poleTilt"];
        var enableFields = siteId && sector;

        fields.forEach(function(field) {
            document.getElementById(field).disabled = !enableFields;
        });
    });

    document.getElementById("sector").addEventListener("input", function() {
        var siteId = document.getElementById("siteId").value;
        var sector = document.getElementById("sector").value;

        var fields = ["azimuth", "towerHeight", "mechanicalCell", "electricalCell", "poleTilt"];
        var enableFields = siteId && sector;

        fields.forEach(function(field) {
            document.getElementById(field).disabled = !enableFields;
        });
    });
</script>

</body>
</html>
