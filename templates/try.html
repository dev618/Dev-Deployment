<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3e5f5;
    }
    .heading-container {
        background-image: url("image/picture\ \(2\).jpg");
        background-size: cover; /* Cover the entire background */
        background-repeat: no-repeat; /* Prevent background image from repeating */
        padding: 20px;
        text-align: center;

    }
    .nav-links {
        position: absolute;
        top: 0;
        right: 0;
        padding: 20px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        position: relative;
    }

    .nav-links a::after {
        content: '';
        width: 0;
        height: 3px;
        position: absolute;
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        transition: width 0.3s;
    }

    .nav-links a:hover::after {
        width: 50%;
    }

    .dropdown {
        position: relative;
        display: inline-block;
        margin-left: 20px;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff; /* White background */
        border: 1px solid #64b5f6; /* Border color */
        border-radius: 5px; /* Rounded corners */
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Drop shadow */
        min-width: 160px;
        z-index: 1;
        right: 0;
    }

    .dropdown-content a {
        color: #333333; /* Text color */
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1; /* Light gray background on hover */
    }

    .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 90px; /* Adjust width as needed */
        height: auto; /* Maintain aspect ratio */
    }
    .form-container {
        max-width: 600px; /* Increased max-width for the container */
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #e0e0e0;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    .form-group input[type="text"] {
        width: calc(100% - 100px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .form-group .value {
        display: inline-block;
        width: calc(100% - 120px); /* Adjusted width for the value boxes */
        padding: 8px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    h1{
        color: white;
    }
</style>
</head>
<body>
    <div class="heading-container">
        <img src=" image/logo_light.png" alt="Logo" class="logo">
    <div class="all">
        <div class="nav-links">
            <div class="dropdown" onclick="toggleActivityDropdown()">
                <a href="#" class="dropbtn">Activity</a>
                <!-- Adding sub-options under "Activity" -->
                <div class="dropdown-content" id="activityDropdownContent">
                    <a href="projectallocation.html">Task Allocation</a>
                    <a href="TaskStatus.html">Task Status</a>
                </div>
            </div>
            <div class="dropdown" onclick="toggleProfileDropdown()">
                <a href="#" class="dropbtn">Profile</a>
                <div class="dropdown-content" id="profileDropdownContent">
                    <a href="userdetail.html">My Details</a>
                    <a href="ChangePass.html">Change Password</a>
                    <a href="welcome.html">Logout</a>
                </div>
            </div>
        </div>

       </div>
         <h1> My Details</h1>
    </div>
    <div class="form-container">
        <div class="form-group">
            <label for="admin">Role:</label>
            <span class="value" id="admin">Admin</span>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <span class="value" id="name"> Sakshi </span>

        </div>
        <div class="form-group">
            <label for="vendor">Vendor:</label>
            <span class="value" id="vendor">Insta-ICT Solution Private Limited</span>
        </div>
        <div class="form-group">
            <label for="circle">Current Working Circle:</label>
            <span class="value" id="circle">Pune</span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <span class="value" id="email">s@gmail.com</span>
        </div>
    </div>
    <script>
        function toggleActivityDropdown() {
            var activityDropdownContent = document.getElementById("activityDropdownContent");
            var profileDropdownContent = document.getElementById("profileDropdownContent");
            if (activityDropdownContent.style.display === "block") {
                activityDropdownContent.style.display = "none";
            } else {
                activityDropdownContent.style.display = "block";
                // Close profile dropdown if it's open
                profileDropdownContent.style.display = "none";
            }
        }

        function toggleProfileDropdown() {
            var profileDropdownContent = document.getElementById("profileDropdownContent");
            var activityDropdownContent = document.getElementById("activityDropdownContent");
            if (profileDropdownContent.style.display === "block") {
                profileDropdownContent.style.display = "none";
            } else {
                profileDropdownContent.style.display = "block";
                // Close activity dropdown if it's open
                activityDropdownContent.style.display = "none";
            }
        }
    </script>
</body>
</html>
